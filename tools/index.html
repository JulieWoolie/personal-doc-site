<button class=button id=sng-outcopy>Copy</button></div><script>const input=document.getElementById("sqlnamegen-in"),output=document.getElementById("sqlnamegen-out"),suffix=document.getElementById("sqlnamegen-filesuffix"),copyButton=document.getElementById("sng-outcopy"),zeroTime=document.getElementById("sqlnamegen-roundtime"),date=new Date;input.oninput=updateInput,suffix.oninput=updateInput,zeroTime.oninput=updateInput,copyButton.onclick=()=>{window.navigator.clipboard.writeText(output.textContent)};function updateInput(){let e=input.value;if(e==""){output.value="";return}let t=n(e.replaceAll(" ","-"));output.textContent=t}function n(e){const n=`${date.getFullYear()}${p(date.getMonth()+1)}${p(date.getDate())}`;let t;return zeroTime.checked?t="000000":t=`${p(date.getHours())}${p(date.getMinutes())}${p(date.getSeconds())}`,`${n}${t}-${e}.${suffix.value}`}function p(e,t=2){return e.toString().padStart(t,"0")}</script></section></div><script src=/js/images.js></script></div><div class="bg-dark content-sizing footer" style=margin-top:2cm><div class=footer-flex><button class=button id=latex-convert-btn>Copy content as LaTeX</button>
