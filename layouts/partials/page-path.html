{{$current_page := .}}

<div class="ppath">
  {{$anc := (collections.Reverse .Ancestors)}}
  
  {{if (gt ($anc | len) 0)}}
    {{range $anc}}
      <a class="ppath-element" href="{{.RelPermalink}}">{{.Title}}</a>
      <span class="ppath-comma">/</span>
    {{end}}
    <span class="ppath-current">{{.Title}}</span>
  {{end}}
</div>
