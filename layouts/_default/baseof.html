<!DOCTYPE html>
<html lang="{{.Language.Lang}}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-lighter body">
    <main class="content content-sizing bg-dark" {{if (default false .Params.wide_page)}}wide="true"{{end}} id="content-el">
      {{ partial "page-path.html" .}}
      {{ block "main" . }} {{end}}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
